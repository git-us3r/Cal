<div class="container container-fluid">
	<div class="container container-fluid" id="calendarContainer" >
	    <div class="fc" ui-calendar="vm.CalendarConfig" ng-model="vm.Events" calendar="theCalendar" id="theCalendar"></div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	    <div class="modal-dialog modal-sm" role="document">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	                <h4 class="modal-title" id="myModalLabel">Event Options</h4>
	            </div>
	            <div class="modal-body">
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default danger" data-dismiss="modal" ng-click="vm.EventOptionsInput('delete')">Delete Event</button>
	                <button type="button" class="btn btn-primary warning" data-dismiss="modal" ng-click="vm.EventOptionsInput('edit')">Edit Event</button>
	            </div>
	        </div>
	    </div>
	</div>
	<div class="container container-fluid popover" id="eventOptionsPrompt" ng-show="vm.ShowEventOptionsPrompt">
	    <div class="row">
		    <div class="col-xs-3 col-sm-3 col-md-3 col-xm-push-9 col-sm-push-9 col-md-push-9">	
		    	<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="vm.EventOptionsInput('close')">
		    		<span aria-hidden="true">
		    			&times;
		    		</span>
		    	</button>
		    </div>	
	    </div>
	    <div class="row">
	    	<div class="col-xs-12 col-sm-12 col-md-12"><h3 class="text-center">{{vm.CurrentEvent.title}}</h3></div>
		</div>
		<div class="row">
	    	<div class="col-xs-12 col-sm-12 col-md-12"><h4 class="text-center">{{vm.CurrentEvent.start.toDate() | date:'fullDate'}}</h4></div>
		</div>
		<div class="row">
	    	<div class="col-xs-4 col-sm-4 col-md-4">
	    		<h4 class="text-right">Start:</h4>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4">
				<h4 class="text-center">{{vm.CurrentEvent.start.toDate() | date : 'h:mma'}}</h4>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4">
				<div class="btn btn-sm btn-success" ng-click="vm.AddTimeToCurrentEvent('start', -15, 'minutes');">
					<span aria-hidden="true">
		    			&minus;
		    		</span>
	    		</div>
				<div class="btn btn-sm btn-danger" ng-click="vm.AddTimeToCurrentEvent('start', 15, 'minutes');">
					<span aria-hidden="true">
		    			&plus;
		    		</span>
	    		</div>
			</div>
	    </div>
	    <div class="row">
	    	<div class="col-xs-4 col-sm-4 col-md-4">
	    		<h4 class="text-right">End:</h4>
	    	</div>
	    	<div class="col-xs-4 col-sm-4 col-md-4">
				<h4 class="text-center">{{vm.CurrentEvent.end.toDate() | date : 'h:mma'}}</h4>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4">
				<div class="btn btn-sm btn-success" ng-click="vm.AddTimeToCurrentEvent('end', -15, 'minutes');">
					<span aria-hidden="true">
		    			&minus;
		    		</span>
	    		</div>
				<div class="btn btn-sm btn-danger" ng-click="vm.AddTimeToCurrentEvent('end', 15, 'minutes');">
					<span aria-hidden="true">
		    			&plus;
		    		</span>
	    		</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4">
	    		<h4 class="text-right">Total:</h4>
	    	</div>
	    	<div class="col-xs-7 col-sm-7 col-md-7">
				<h4 class="text-left">{{vm.CurrentEventTotalHours}} hours</h4>
			</div>
		</div>
	    <div class="row">
	    	<div class="col-xs-4 col-sm-4 col-md-4 col-xm-push-1 col-sm-push-1 col-md-push-1">
		        <div class="btn editBtn btn-warning" ng-click="vm.EventOptionsInput('edit')">Day View</div>
		    </div>
	        <div class="col-xs-4 col-sm-4 col-md-4 col-xm-push-3 col-sm-push-3 col-md-push-3">
	            <div class="btn btn-danger" ng-click="vm.EventOptionsInput('delete')">Delete</div>
	        </div>
	    </div>
	</div>
	<div class="row" id="chart">
			
	</div>
</div>
